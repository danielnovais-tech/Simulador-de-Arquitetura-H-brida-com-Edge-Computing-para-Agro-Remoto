name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Prepare test reports directory
        run: python -c "import os; os.makedirs('reports', exist_ok=True)"

      - name: Run tests
        run: |
          python -m pytest -q --junitxml=reports/junit.xml --cov=simulador_agro_edge --cov=edge_simulator --cov-report=xml:reports/coverage.xml --cov-report=term-missing

      - name: Upload test reports (JUnit + coverage)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ runner.os }}-py${{ matrix.python-version }}
          path: reports/**
          if-no-files-found: warn
          retention-days: 14

      - name: Job summary
        if: always()
        run: |
          {
            echo "### Test reports"
            echo ""
            echo "- JUnit: reports/junit.xml"
            echo "- Coverage (XML): reports/coverage.xml"
            echo "- Artifact: test-reports-${{ runner.os }}-py${{ matrix.python-version }}"
          } >> "$GITHUB_STEP_SUMMARY"

  tests-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Prepare test reports directory
        run: python -c "import os; os.makedirs('reports', exist_ok=True)"

      - name: Run tests
        run: |
          python -m pytest -q --junitxml=reports/junit.xml --cov=simulador_agro_edge --cov=edge_simulator --cov-report=xml:reports/coverage.xml --cov-report=term-missing

      - name: Upload test reports (JUnit + coverage)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ runner.os }}-py${{ matrix.python-version }}
          path: reports/**
          if-no-files-found: warn
          retention-days: 14

      - name: Job summary
        if: always()
        shell: pwsh
        run: |
          @"
          ### Test reports

          - JUnit: reports/junit.xml
          - Coverage (XML): reports/coverage.xml
          - Artifact: test-reports-${{ runner.os }}-py${{ matrix.python-version }}
          "@ | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append -Encoding utf8
