[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

norecursedirs =
    .git
    .venv
    .venv_sanity
    __pycache__

# Coverage options
addopts = 
    --verbose
    --strict-markers
    --tb=short

# Markers
markers =
    asyncio: mark test as async
    unit: mark test as unit test
    integration: mark test as integration test
    slow: mark test as slow running
